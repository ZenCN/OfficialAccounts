<!DOCTYPE html>
<html lang="en">
<head>
    <title>维保预约</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" charset= utf-8>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/reservation_service.css"/>
</head>
<body>
    <div class="head" style="background-image: url('image/service_center/CS-TianXinQu.png');">
        <button class="menu"></button>
        <span>维保预约</span>
    </div>
    <div class="container">
        <div class="input-group">
            <span class="input-user-addon service-center"></span>
            <div class="input-wrap">
                <label style="line-height: 50px;">长沙天心直营店</label>
            </div>
        </div>
        <div class="input-group" style="margin-top: 2px;">
            <span class="input-user-addon service-center-location"></span>
            <div class="input-wrap">
                <label class="middle-text">湖南省长沙市长沙县星沙镇锦绣路1号中南汽车世界</label>
                <span class="select"></span>
            </div>
        </div>
        <div class="input-group" style="margin-top: 6px;">
            <span class="input-user-addon reservation_type"></span>
            <div class="input-wrap">
                <label class="middle-text">预约类型</label>
                <span class="select"></span>
            </div>
        </div>
        <div class="input-group" style="margin-top: 6px;">
            <span class="input-user-addon current-mileage"></span>
            <div class="input-wrap">
                <label class="middle-text">当前里程</label>
                <span class="select"></span>
            </div>
        </div>
        <div class="input-group" style="margin-top: 6px;">
            <span class="input-user-addon arrival-time"></span>
            <div class="input-wrap">
                <label class="middle-text">选择到店时间</label>
                <span class="select done">2017年08月29日10时</span>
            </div>
        </div>
        <div class="input-group" style="margin-top: 6px;">
            <span class="input-user-addon service-advisor"></span>
            <div class="input-wrap">
                <label class="middle-text">服务顾问</label>
                <span class="select"></span>
            </div>
        </div>
        <div class="input-group" style="margin-top: 6px;">
            <span class="input-user-addon vehicle-info"></span>
            <div class="input-wrap">
                <label class="middle-text">车辆信息</label>
                <span class="select done">
                    CS10
                </span>
            </div>
        </div>
        <div class="input-group" style="margin-top: 6px;">
            <div class="textarea-wrap">
                <textarea placeholder="请输入您需要备注的内容或故障描述"></textarea>
            </div>
        </div>
        <button id="submit" class="btn">提交</button>
    </div>
</body>
</html>
