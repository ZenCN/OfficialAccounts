<!DOCTYPE html>
<html lang="en">
<head>
    <title>经销商查询</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" charset= utf-8>
    <link rel="stylesheet" type="text/css" href="css/dealer_query.css"/>
</head>
<body>
    <div class="head">
        <button class="menu"></button>
        <span style="width: 125px;">经销商查询</span>
    </div>
    <div class="map">

    </div>
    <div class="form-group">
        <div class="select-group" style="border-bottom: 1px #e6dddd solid;">
            <span class="province"></span>
            <div class="wrap">
                <select>
                    <option value='' disabled selected style='display:none;color:gray;'>全部经销商</option>
                    <option value="txq">天心区猎豹汽车售后服务中心</option>
                    <option value="xs">星沙中南汽车世界售后服务中心</option>
                </select>
            </div>
        </div>
        <div class="select-group" style="border-bottom: 1px #e6dddd solid;">
            <span class="city"></span>
            <div class="wrap">
                <select>
                    <option value='' disabled selected style='display:none;color:gray;'>市级</option>
                    <option value="txq">长沙</option>
                    <option value="xs">永州</option>
                </select>
            </div>
        </div>
        <div class="select-group">
            <span class="country"></span>
            <div class="wrap">
                <select>
                    <option value='' disabled selected style='display:none;color:gray;'>区县</option>
                    <option value="xs">XXXX</option>
                </select>
            </div>
        </div>
        <a class="footer">
            <span style="float: left;line-height: 33px;">搜索不到</span><span class="icon"></span>
        </a>
    </div>
</body>
</html>
